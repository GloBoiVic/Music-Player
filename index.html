<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="music-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container" id="playerContainer">
      <!-- Song -->
      <div class="img-container">
        <img src="img/chill.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Electric Chill Machine</h2>
      <h3 id="artist">Vike</h3>
      <audio src="music/aesthetics.mp3" controls></audio>
      <!-- Progress -->
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="currentTime">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <footer>
      Music and Images from <a href="https://pixabay.com/">Pixabay</a>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
